<template name="submitPhoto">
    <div class="row">
        <h3 class="center-align">Tell us more about your photo</h3>
        <div class="photo col m6">
            <img src="{{OSSUrl store='thumbs'}}" class="responsive-img"/>
        </div>
        <form id="image-detail" class="col m6 tags-form">
            <div class="input-field col s12">
                  <input id="photo-tags" type="text" data-role="materialtags" required="required">
                    <label for="photo-tags">Tags</label>
            </div>
            <div class="input-field col s12">
                <textarea id="description" class="materialize-textarea"></textarea>
                <label for="description">Description</label>
            </div>
            <div class="input-field col s12">
                <input id="google-place" type="text" placeholder=""/>
                <label>Where was it taken?</label>
            </div>
            <div class="input-field col s12">
                <div class="map-container">
                    {{> googleMap name="photoLocation" options=mapOptions}}
                </div>
            </div>
            <div class="input-field col s12">
                  <button class="btn" id="save-detail">Save</button>
            </div>
        </form>
      </div> 
</template>
