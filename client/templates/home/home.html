<template name="home">
    <div id="uploading-dialog" class="zoom-anim-dialog mfp-hide">
        <h3>{{_ "uploading"}}</h3>
    </div>
    <div>
        <!-- show drop zone if signed in -->
        {{#if currentUser}}
            {{> dropzone}}
        {{/if}}
        <div class="">
            <h1>{{_ "siteName"}}</h1>
            <p class="flow-text center-align">{{{_ "siteDescription"}}}</p>
        </div>
    <nav id="view-switcher" class="clearfix transparent z-depth-0">
        <ul class="center-align">
            <li><a href="#full" class="full grey-text text-darken-4 waves-effect"><i class="material-icons">view_stream</i></a></li>
            <li><a href="#grid" class="grid grey-text text-darken-4 waves-effect"><i class="material-icons">view_module</i></a></li>
        </ul>
    </nav>
    
    <div class="images row">
        <div class="grid-sizer"></div>
        <!-- existing images -->
        {{#each images}}
            {{> image }}
        {{/each}}
    </div>
    </div>
</template>
