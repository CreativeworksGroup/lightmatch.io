<template name="editProfile">
    <div class="container">
        {{#autoForm collection='Meteor.users' doc=currentUser type='update' id='accountForm'}}
            {{> afQuickField name='username'}}
            {{> afQuickField name='emails.0.address' label='Email Address'}}
            {{> afQuickField name='profile'}}
            <button type='submit' class="btn btn-primary">{{_ "saveProfile"}}</button>
        {{/autoForm}}
    </div>
</template>
